<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution of frontendmentor Summary card component challenge"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="l-main l-flex">
      <section class="l-constraint">
        <article class="orderSummary card">
          <header class="card_header">
            <img src="./images/illustration-hero.svg" alt="Illustration of a
            girl dancing with headphones on. srcset="" width="375" height="194"
            >
          </header>
          <div class="card_body">
            <h2 class="heading">Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="pricePlan">
              <div class="icon">
                <img src="./images/icon-music.svg" alt="" />
              </div>
              <div class="pricePlan_info">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
              <button class="link link-primary">Change</button>
            </div>
            <button class="button">Proceed to Payment</button>
            <button class="link link-secondary">Cancel Order</button>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://linkfree.io/itsdevdeepak">Deepak</a>.
      </div>
    </footer>
  </body>
</html>
