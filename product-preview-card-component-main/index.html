<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="l-flex">
      <section class="l-constraint">
        <article class="productCard card l-flex">
          <picture class="card_image">
            <source
              media="(min-width:801px)"
              srcset="/images/image-product-desktop.jpg"
            />
            <source
              media="(max-width:800px)"
              srcset="/images/image-product-mobile.jpg"
            />
            <img src="/images/image-product-mobile.jpg" alt="perfume bottle" />
          </picture>
          <div class="card_body">
            <p class="tagline">Preview</p>
            <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="productCard_price heading">
              $149.99 <span class="original">$169.99</span>
            </p>
            <button class="button l-flex">
              <img class="icon" src="/images/icon-cart.svg" alt="" />Add to Cart
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://linkfree.io/itsdevdeepak">Deepak</a>.
      </div>
    </footer>
  </body>
</html>
