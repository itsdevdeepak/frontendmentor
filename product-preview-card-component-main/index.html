<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor challenge solution of product preview card."
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="l-flex">
      <section class="l-constraint">
        <article class="productCard card l-flex">
          <picture class="card_image">
            <source
              media="(min-width:801px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <source
              media="(max-width:800px)"
              srcset="./images/image-product-mobile.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum glass perfume bottle on a table with leafs."
            />
          </picture>
          <div class="card_body">
            <p class="tagline">Parfume</p>
            <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="productCard_price heading">
              $149.99
              <span class="original" aria-label="original price">$169.99</span>
            </p>
            <button class="button l-flex">
              <img class="icon" src="./images/icon-cart.svg" alt="" />Add to
              Cart
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://linkfree.io/itsdevdeepak">Deepak</a>.
      </div>
    </footer>
  </body>
</html>
